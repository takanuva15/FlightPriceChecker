[local]
USERNAME=<username to log in to mail server>
PASSWORD=<pass to log in to mail server>
FROM_EMAIL=<fill me>
TO_EMAIL=<fill me>
TEXT_EMAIL=<email address to send to that will automatically deliver a text message. Eg 1234567890@vtext.com>

[global]
USERNAME=<username to log in to mail server>
PASSWORD=<pass to log in to mail server>
FROM_EMAIL=<fill me>
TO_EMAIL=<fill me>
TEXT_EMAIL=<email address to send to that will automatically deliver a text message. Eg 1234567890@vtext.com>
